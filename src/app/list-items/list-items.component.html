<div class="container">

  <!-- Contêiner para alinhar o campo de pesquisa e o botão "Criar Novo Item" -->
  <div class="action-container">
    <app-search-items (search)="handleSearch($event)"></app-search-items>
    <app-create-item-button></app-create-item-button>
  </div>

  <!-- Exibe os itens encontrados -->
  <h2 *ngIf="searchExecuted">Itens encontrados:</h2>
  <ul *ngIf="searchedItems.length > 0">
    <li *ngFor="let item of searchedItems">
      {{ item.id }} - {{ item.name }} - {{ item.description }} - R$ {{ item.price }}
      <a [routerLink]="['/edit', item.id]" class="btn btn-warning">Editar</a>
      <app-delete-item [itemId]="item.id" (delete)="handleDelete($event)"></app-delete-item>
    </li>
  </ul>
  <p *ngIf="searchedItems.length === 0 && searchExecuted">Nenhum item encontrado.</p>
</div>
