<h2 *ngIf="searchExecuted">Itens encontrados:</h2>
<ul *ngIf="items.length > 0">
  <li *ngFor="let item of items">
    {{ item.id }} - {{ item.name }} - {{ item.description }} - R$ {{ item.price }}
    <a [routerLink]="['/edit', item.id]" class="btn btn-warning">Editar</a>
    <app-delete-item [itemId]="item.id" (delete)="onDelete($event)"></app-delete-item>
  </li>
</ul>
<p *ngIf="items.length === 0 && searchExecuted">Nenhum item encontrado.</p>
