<div class="container">
  <h2>Criar Novo Item</h2>
  <form (ngSubmit)="onSubmit()" class="create-form">
    <div class="create-container">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control create-input"
          [(ngModel)]="item.name"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="description">Descrição:</label>
        <textarea
          id="description"
          name="description"
          class="form-control create-input"
          [(ngModel)]="item.description"
          required
        ></textarea>
      </div>
      <div class="form-group mt-3">
        <label for="price">Preço:</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control create-input"
          [(ngModel)]="item.price"
          required
        />
      </div>
      <button type="submit" class="btn btn-success create-button">Salvar</button>
    </div>
  </form>
</div>
