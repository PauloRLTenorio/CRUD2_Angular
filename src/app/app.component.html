<div class="container">
  <h1>{{ title }}</h1>
  <h2>Itens recebidos do backend:</h2>
  <ul>
    <li *ngFor="let item of items">
      <!-- {{ item }} Aqui o item estava sendo exibido diretamente por isto estava apresentando no frontend assim: [object Object] -->
      {{ item.id }} - {{ item.name }} - {{ item.description }} - R$ {{ item.price }}
    </li>
  </ul>
</div>
