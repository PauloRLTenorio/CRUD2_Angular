<div class="container">
    <h2>Editar Item</h2>
    <form (ngSubmit)="onSubmit()" class="mb-4">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="item.name"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="description">Descrição:</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="item.description"
          required
        ></textarea>
      </div>
      <div class="form-group mt-3">
        <label for="price">Preço:</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          [(ngModel)]="item.price"
          required
        />
      </div>
      <button type="submit" class="btn btn-success mt-3">Salvar Alterações</button>
    </form>
  </div>
